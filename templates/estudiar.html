<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estudiar Kichwa â€” Flashcards y Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <nav class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Rimaykuna" class="app-logo" width="95" height="95">
    <div>
        <h1 class="mb-0">Estudiar Kichwa</h1>
        <small class="text-muted">Flashcards y preguntas de opciÃ³n mÃºltiple</small>
    </div>
</div>

            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-secondary btn-sm">Inicio</a>
                <a href="/diccionario" class="btn btn-outline-secondary btn-sm">Diccionario</a>
            </div>
        </nav>

        <div class="row g-4">
            <div class="col-12 col-lg-6">
                <div class="card shadow-sm p-3 h-100">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <h5 class="mb-0">Flashcards</h5>
                        <div class="d-flex align-items-center gap-2">
                            <select id="fc-dir" class="form-select form-select-sm w-auto">
                                <option value="es2qu" selected>ES â†’ QU</option>
                                <option value="qu2es">QU â†’ ES</option>
                            </select>
                            <button id="fc-refresh" class="btn btn-outline-primary btn-sm">Recargar</button>
                        </div>
                    </div>
                    <div class="border rounded p-4 text-center bg-white" style="min-height: 180px;">
                        <div id="fc-front" class="fs-4 fw-semibold"></div>
                        <div id="fc-back" class="fs-5 text-muted mt-3 d-none"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">
                        <div class="d-flex gap-2 flex-wrap">
                            <button id="fc-prev" class="btn btn-light btn-sm">Anterior</button>
                            <button id="fc-next" class="btn btn-light btn-sm">Siguiente</button>
                        </div>
                        <div class="d-flex gap-2 flex-wrap justify-content-end">
                            <button id="fc-reveal" class="btn btn-primary btn-sm">Mostrar respuesta</button>
                            <button id="fc-tts-front" class="btn btn-outline-secondary btn-sm" title="Escuchar frente">ðŸ”Š Frente</button>
                            <button id="fc-tts-back" class="btn btn-outline-secondary btn-sm" title="Escuchar reverso">ðŸ”Š Reverso</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="card shadow-sm p-3 h-100">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <h5 class="mb-0">Quiz</h5>
                        <div class="d-flex align-items-center gap-2">
                            <select id="q-dir" class="form-select form-select-sm w-auto">
                                <option value="es2qu" selected>ES â†’ QU</option>
                                <option value="qu2es">QU â†’ ES</option>
                            </select>
                            <button id="q-refresh" class="btn btn-outline-primary btn-sm">Nueva tanda</button>
                        </div>
                    </div>
                    <div class="border rounded p-4 bg-white" style="min-height: 220px;">
                        <div class="small text-muted">Traduce:</div>
                        <div id="q-prompt" class="fs-4 fw-semibold mb-3"></div>
                        <div id="q-options" class="d-grid gap-2"></div>
                        <div id="q-feedback" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Flashcards
    let fcData = []; let fcIdx = 0; let fcRevealed = false;
    const fcFront = document.getElementById('fc-front');
    const fcBack = document.getElementById('fc-back');
    const fcDirSel = document.getElementById('fc-dir');
    function renderFlashcard(){
        if (fcData.length === 0){ fcFront.textContent = 'Sin datos'; fcBack.textContent = ''; fcBack.classList.add('d-none'); return; }
        const cur = fcData[fcIdx];
        fcFront.textContent = cur.front;
        fcBack.textContent = cur.back;
        if (fcRevealed) fcBack.classList.remove('d-none'); else fcBack.classList.add('d-none');
    }
    async function loadFlashcards(){
        fcRevealed = false; fcIdx = 0;
        const dir = fcDirSel.value;
        const resp = await fetch(`/api/study/flashcards?dir=${encodeURIComponent(dir)}&limit=30`);
        const data = await resp.json();
        fcData = data.flashcards || [];
        renderFlashcard();
    }
    document.getElementById('fc-refresh').addEventListener('click', loadFlashcards);
    document.getElementById('fc-next').addEventListener('click', ()=>{ if(fcData.length){ fcIdx = (fcIdx+1)%fcData.length; fcRevealed=false; renderFlashcard(); }});
    document.getElementById('fc-prev').addEventListener('click', ()=>{ if(fcData.length){ fcIdx = (fcIdx-1+fcData.length)%fcData.length; fcRevealed=false; renderFlashcard(); }});
    document.getElementById('fc-reveal').addEventListener('click', ()=>{ fcRevealed = !fcRevealed; renderFlashcard(); });
    document.getElementById('fc-tts-front').addEventListener('click', ()=> playTTS(fcData[fcIdx]?.front || '', fcDirSel.value.startsWith('es') ? 'es' : 'qu'));
    document.getElementById('fc-tts-back').addEventListener('click', ()=> playTTS(fcData[fcIdx]?.back || '', fcDirSel.value.startsWith('es') ? 'qu' : 'es'));

    async function playTTS(text, lang){
        if (!text) return;
        try {
            const resp = await fetch('/text-to-speech', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({text, lang})});
            const data = await resp.json();
            if (data.audio_url){ new Audio(data.audio_url).play(); }
        } catch (e) { /* noop */ }
    }

    // Quiz
    let qData = []; let qIdx = 0;
    const qPrompt = document.getElementById('q-prompt');
    const qOptions = document.getElementById('q-options');
    const qFeedback = document.getElementById('q-feedback');
    const qDirSel = document.getElementById('q-dir');
    function renderQuestion(){
        qFeedback.textContent='';
        if (qData.length === 0){ qPrompt.textContent='Sin datos'; qOptions.innerHTML=''; return; }
        const cur = qData[qIdx];
        qPrompt.textContent = cur.prompt;
        qOptions.innerHTML = '';
        for (const opt of cur.options){
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-secondary';
            btn.textContent = opt;
            btn.onclick = ()=>{
                if (opt === cur.answer){
                    qFeedback.innerHTML = '<div class="alert alert-success py-2 mb-2">Â¡Correcto!</div>';
                    setTimeout(()=>{ qIdx = (qIdx+1)%qData.length; renderQuestion(); }, 700);
                } else {
                    qFeedback.innerHTML = `<div class="alert alert-danger py-2 mb-2">Incorrecto. Respuesta: <strong>${cur.answer}</strong></div>`;
                }
            };
            qOptions.appendChild(btn);
        }
    }
    async function loadQuestions(){
        qIdx = 0;
        const dir = qDirSel.value;
        const resp = await fetch(`/api/study/quiz?dir=${encodeURIComponent(dir)}&limit=10&options=4`);
        const data = await resp.json();
        qData = data.questions || [];
        renderQuestion();
    }
    document.getElementById('q-refresh').addEventListener('click', loadQuestions);

    // init
    loadFlashcards();
    loadQuestions();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
