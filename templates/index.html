<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimaykuna ‚Äî Asistente Kichwa</title>
    <!-- Bootstrap 5 + Inter font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <header class="d-flex justify-content-between align-items-center mb-4" role="banner" aria-label="Cabecera Rimaykuna">
            <div class="d-flex align-items-center gap-3">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Rimaykuna" class="app-logo" width="95" height="95">
                <div>
                    <h1 class="mb-0 app-title">Rimaykuna</h1>
                    <p class="mb-0 text-muted small">Asistente Kichwa ‚Äî Traduce entre Kichwa y Espa√±ol (voz y texto)</p>
                </div>
            </div>
            <nav aria-label="Navegaci√≥n principal" class="d-flex gap-2">
                <a href="/diccionario" class="btn btn-outline-secondary btn-sm">Diccionario</a>
                <a href="/estudiar" class="btn btn-outline-primary btn-sm">Estudiar</a>
            </nav>
        </header>

        <!-- Contenedor principal: dos paneles (entrada / salida) -->
        <div class="translate-wrapper card p-3 shadow-sm">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="panel-input p-3 bg-white rounded">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div class="d-flex align-items-center gap-2">
                                <small class="text-muted">De</small>
                                <div class="lang-pills">
                                    <input type="radio" class="btn-check" name="src-lang" id="src-es" value="es" checked>
                                    <label class="btn lang-pill" for="src-es">Espa√±ol</label>
                                    <input type="radio" class="btn-check" name="src-lang" id="src-qu" value="qu">
                                    <label class="btn lang-pill" for="src-qu">Kichwa</label>
                                </div>
                            </div>
                            <button id="swap-lang" class="btn btn-light btn-circle" title="Intercambiar">‚Üî</button>
                        </div>

                        <label for="texto-manual" class="form-label visually-hidden">Texto</label>
                        <textarea id="texto-manual" class="form-control input-area mb-3" rows="6" placeholder="Escribe o pega texto aqu√≠..."></textarea>

                        <div class="d-flex gap-2">
                            <button id="btn-traducir-manual" class="btn btn-primary">Traducir</button>
                            <div class="ms-auto d-flex gap-2">
                                <button id="btn-kichwa" class="btn btn-outline-secondary btn-circle" title="Grabar en Kichwa">üé§Kichwa</button>
                                <button id="btn-espanol" class="btn btn-outline-secondary btn-circle ms-4" title="Grabar en Espa√±ol">üéôÔ∏èEspa√±ol</button>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label class="form-label small">Subir audio</label>
                            <div class="d-flex gap-2 align-items-center">
                                <input id="upload-audio" type="file" accept="audio/*" class="form-control form-control-sm" multiple />
                                <select id="upload-lang" class="form-select form-select-sm w-auto">
                                    <option value="qu">Kichwa (qu)</option>
                                    <option value="es">Espa√±ol (es)</option>
                                </select>
                                <button id="btn-upload" class="btn btn-outline-primary btn-sm">Subir</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel-output p-3 bg-white rounded position-relative">
                        <div class="d-flex gap-3">
                            <div class="flex-fill">
                                <label for="texto-original" class="form-label small">Texto Original</label>
                                <textarea id="texto-original" class="form-control output-area mb-2" rows="6" readonly></textarea>
                            </div>
                            <div class="flex-fill">
                                <label for="texto-traducido" class="form-label small">Traducci√≥n</label>
                                <textarea id="texto-traducido" class="form-control output-area mb-2" rows="6" readonly></textarea>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end align-items-center gap-2">
                            <div id="status" class="small text-muted"></div>
                            <button id="btn-play" class="btn btn-warning btn-sm rounded-circle">‚ñ∂</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- removed uploaded-list container as it's not needed in the current UI -->
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
